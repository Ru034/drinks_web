<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link href="../styles/delivery.css" rel="stylesheet">
    <title>外送</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/auth_check.js"></script>
  </head>
  <body>
    <div class="top-nav">
      <a id="login-link" href="login.html">
        <img id="login-img"  alt="登入圖示" style="width:50px; height:50px;">
      </a>
      <a href="../home.html">首頁</a>
      <a href="most_new.html">最新資訊</a>
      <a href="drinks.html">飲品介紹</a>
      <a href="delivery.html">外送</a>
    </div>
    <div class="container mx-auto mt-40 flex flex-wrap">
      <h2 class="w-full text-xl font-bold mb-4 text-white">請選擇飲料</h2>
      <!-- 飲料選擇畫廊 -->
      <div id="drinksContainer" class="w-full lg:w-2/3 p-4 shadow-lg rounded-lg overflow-auto" style="max-height: 80vh;">
        <div class="grid grid-cols-3 gap-4">
          <!-- AJAX 生成飲料項目 -->
        </div>
      </div>
      <div class="w-full lg:w-1/3 mt-8 lg:mt-0">
        <!-- 已選擇飲料 -->
        <div id="selectedDrinksContainer" class="bg-white p-4 rounded shadow-md ml-2 mb-6 overflow-auto" style="max-height: 30vh; min-height: 20vh;">
          <h2 class="text-xl font-bold mb-4 text-gray-700">已選擇飲料</h2>
          <ul id="selectedDrinksList" class="divide-y divide-gray-200">
            <!-- AJAX 生成已選擇飲料項目 -->
          </ul>
          <div id="totalAmount" class="text-right font-bold mt-4">總金額: $0</div>
        </div>
        <!-- 使用者基本資料 -->
        <div class="bg-white p-6 rounded shadow-md ml-2">
          <h2 class="text-2xl font-bold mb-4 text-gray-700">填寫基本資料</h2>
          <form id="orderForm">
            <div class="mb-4">
              <label for="name" class="block text-gray-700">姓名</label>
              <input type="text" id="name" name="name" class="mt-1 p-2 w-full border border-gray-300 rounded" />
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-gray-700">電話</label>
              <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border border-gray-300 rounded" />
            </div>
            <div class="mb-4">
              <label for="address" class="block text-gray-700">地址</label>
              <input type="text" id="address" name="address" class="mt-1 p-2 w-full border border-gray-300 rounded" />
            </div>
            <div class="text-right">
              <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="submitOrder()">送出訂單</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/delivery.js"></script>

    <div id="drink-drift" class="drift">
      <div class="drift-content">
        <img id="modalImage" src="" alt="Drink Image">
        <div id="modalName" class="text-xl font-bold"></div>
        <div id="modalPrice" class="text-lg"></div>
        <div id="modalDescription" class="mb-4"></div>
        <div>
          <label for="drinkQuantity">選擇數量:</label>
          <input type="number" id="drinkQuantity" name="quantity" min="1" value="1" class="border border-gray-300 p-2 rounded w-16">
        </div>
        <div>
          <label for="drinkSugar">糖度:</label>
          <select id="drinkSugar" name="sugar" class="border border-gray-300 p-2 rounded w-32">
            <option value="正常糖">正常糖</option>
            <option value="少糖">少糖</option>
            <option value="半糖">半糖</option>
            <option value="微糖">微糖</option>
            <option value="無糖">無糖</option>
          </select>
        </div>
        <div>
          <label for="drinkIce">冰塊:</label>
          <select id="drinkIce" name="ice" class="border border-gray-300 p-2 rounded w-32">
            <option value="正常冰">正常冰</option>
            <option value="少冰">少冰</option>
            <option value="微冰">微冰</option>
            <option value="去冰">去冰</option>
            <option value="常溫">常溫</option>
            <option value="熱飲">熱飲</option>
          </select>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4" onclick="addToSelectedDrinks()">加入已選擇飲料</button>
      </div>
    </div>
  </body>
</html>
